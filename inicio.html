    <div class="sidebar">

                <div class="cuentas--tarjetas ligth-green">
                    <div class="header-carta">
                        <div class="monto">
                            <span class="num">Monto</span>

                        </div>
                        <i class="fas fa-dollar-sign icon dark-green"></i>
                    </div>
                    <span class="detalle-carta">**** **** **** 3484</span>
                </div>

        </div>


        <div class="tabla">
            <h3 class="titulo2"> Ultimos movimientos</h3>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Fecha</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr>

                    </tbody>
